<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Webフォント読み込みテスト（FontFaceObserver使用）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css">
    <style>
        body {
            font-family: sans-serif;
        }
        .fonts-loaded body {
            font-family: "Noto Sans Japanese", sans-serif;
        }
    </style>
</head>
<body>
    <h1>Webフォントのロード</h1>
    <p>Font Face Observerありです。</p>

    <script src="fontfaceobserver.js"></script>
    <script>
        var notoSansJapanese = new FontFaceObserver('Noto Sans Japanese', { weight: 400 })
        var notoSansJapaneseBold = new FontFaceObserver('Noto Sans Japanese', { weight: 700 })
        var timeout = 20000

        Promise.all([
            notoSansJapanese.load(null, timeout),
            notoSansJapaneseBold.load(null, timeout)
        ])
        .then(function () {
            console.log('Noto Sans Japaneseロード成功')
            document.documentElement.className += ' fonts-loaded'
        })
        .catch(function () {
            console.error('Noto Sans Japaneseのロード失敗')
        })
    </script>
</body>
</html>
